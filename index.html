<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>

<body>

  <div class="container mt-5">
    <div class="w-50 border border-success rounded p-5">
      <h4 class="mb-3">TÍNH LƯƠNG</h4>
      <form>
        <div class="form-group">
          <label for="inputSoNgay">Số ngày</label>
          <input type="number" class="form-control" id="inputSoNgay" placeholder="Nhập số ngày">
        </div>
        <div class="form-group">
          <label for="inputLuongNgay">Lương 1 ngày</label>
          <input type="number" class="form-control" id="inputLuongNgay" placeholder="Nhập số tiền">
        </div>
        <button onclick="tinhLuong()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">Tính Tiền</button>
        <p id="thongBaoTien" class="alert alert-danger mt-4"></p>
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <div class="w-50 border border-success rounded p-5">
      <h5 class="mb-3">TÍNH TRUNG BÌNH CỘNG</h5>
      <form>
        <div class="form-group">
          <label for="inputNum1">Số thứ nhất</label>
          <input type="number" class="form-control" id="inputNum1" placeholder="Nhập số">
        </div>
        <div class="form-group">
          <label for="inputNum2">Số thứ hai</label>
          <input type="number" class="form-control" id="inputNum2" placeholder="Nhập số">
        </div>
        <div class="form-group">
          <label for="inputNum3">Số thứ ba</label>
          <input type="number" class="form-control" id="inputNum3" placeholder="Nhập số">
        </div>
        <div class="form-group">
          <label for="inputNum4">Số thứ bốn</label>
          <input type="number" class="form-control" id="inputNum4" placeholder="Nhập số">
        </div>
        <div class="form-group">
          <label for="inputNum5">Số thứ năm</label>
          <input type="number" class="form-control" id="inputNum5" placeholder="Nhập số">
        </div>
        <button onclick="tinhTrungBinh()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">TÍNH</button>
        <p id="thongBaoKetQua" class="alert alert-danger mt-4"></p>
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <div class="w-50 border border-success rounded p-5">
      <h4 class="mb-3">Đổi USD => VND</h4>
      <form>
        <div class="form-group">
          <label for="inputUSD">USD</label>
          <input type="number" class="form-control" id="inputUSD" placeholder="Nhập tiền">
        </div>
        <div class="form-group">
          <label for="inputVND">VND</label>
          <input value="23000" type="number" class="form-control" id="inputVND">
        </div>
        <button onclick="quyDoiTien()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">ĐỔI TIỀN</button>
        <p id="doiTien" class="alert alert-danger mt-4"></p>
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <div class="w-50 border border-success rounded p-5">
      <h4 class="mb-3">TÍNH CV & DT HCN</h4>
      <form>
        <div class="form-group">
          <label for="ipDai">Chiều dài</label>
          <input type="number" class="form-control" id="ipDai" placeholder="Nhập chiều dài">
        </div>
        <div class="form-group">
          <label for="ipRong">Chiều rộng</label>
          <input type="number" class="form-control" id="ipRong" placeholder="Nhập chiều rộng">
        </div>
        <button onclick="tinhCv()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">Tính CV</button>
        <button onclick="tinhDt()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">Tính DT</button>
        <button onclick="tinhCvDt()" type="button" class="shadow-lg px-4 py-2 bg-danger rounded">Tính CV & DT</button>
        <p id="kQ" class="alert alert-danger mt-4"></p>
      </form>
    </div>
  </div>

  <div class="container my-5">
    <div class="w-50 border border-success rounded p-5">
      <h6 class="mb-3">TÍNH TỔNG SỐ CÓ 2 CHỮ SỐ</h6>
      <form>
        <div class="form-group">
          <label for="inputSo">Nhập số có 2 chữ số</label>
          <input type="number" class="form-control" id="inputSo" placeholder="Nhập số">
          <button onclick="tinhTong()" type="button" class="shadow-lg px-4 py-2 mt-3 bg-danger rounded">Tính</button>
          <p id="tongHaiSo" class="alert alert-danger mt-4"></p>
      </form>
    </div>
  </div>


    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
